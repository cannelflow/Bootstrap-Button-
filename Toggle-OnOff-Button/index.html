<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8" />
</head>
<body>
    <section>
        <div class="container-fluid text-center">
            <br />
            <button class="btn btn-primary" id="button">convert to fahrenheit</button>
            <h1 id="display"></h1>
        </div>
    </section>
    <style>
    $(document).ready(function () {
    $("button").click(function () {
        if ($(this).text() === "convert to fahrenheit") {
            //toggle to other value
            $(this).text("convert to celcius");
            //logic to conver to F
        } else {
            $(this).text("convert to fahrenheit");
            //logic to convert to C
        }
    });
});
    </style>
    <script src="Scripts/jquery-2.2.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="JavaScript.js"></script>
</body>
</html>
